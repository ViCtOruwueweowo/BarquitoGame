<div style="position: fixed; bottom: 150px;" (click)="onMissClick()">

</div>
<div class="container">
    <h4 style="font-family: 'Pixelade', sans-serif;">Daño En Barco: {{clickCounter}}</h4>
</div>

      <br>
      <img src="../../../../assets/corona.gif" alt="" style="height: auto;width: auto;">
      <br>
      <strong style="font-family: 'Pixelade', sans-serif;">¡Eres Un Ganador!</strong> 
      <hr>
        <a routerLink="/Pantalla"> Da Click Aqui Para Volver</a>
